<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App Main</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <body>
    <div class="bg-img"></div>
    <div class="todo-container">
      <div class="todo-header">
        <h1>TODO</h1>
        <img src="images/icon-moon.svg" alt="icon-moon" />
      </div>
      <div class="todo-input-container">
        <input type="text" placeholder="Create a new todo..." id="todo-input" />
        <input type="checkbox" id="addTodo" />
        <label for="addTodo"></label>
      </div>
      <div class="todo-list-content">
        <ul>
        </ul>
        <div class="todo-footer">
          <a href="#">5 items left</a>
          <div class="todo-footer-container">
            <a href="#">All</a>
            <a href="#">Active</a>
            <a href="#">Completed</a>
          </div>
          <a href="#">Clear Completed</a>
        </div>
      </div>
    </div>
  </body>
</html>
